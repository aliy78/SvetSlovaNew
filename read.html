<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>–°–≤–µ—Ç –°–ª–æ–≤–∞</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fefefe;
      padding: 20px;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    select {
      font-size: 16px;
      padding: 5px;
      margin: 5px;
    }
    .verse {
      margin: 4px 0;
      padding: 2px 0;
    }
  </style>
</head>
<body>
  <h1>üìñ –°–≤–µ—Ç –°–ª–æ–≤–∞</h1>
<button id="themeToggle">üåô –¢–µ–º–Ω–∞—è —Ç–µ–º–∞</button>

  <div>
    <label for="bookSelect">–ö–Ω–∏–≥–∞:</label>
    <select id="bookSelect"></select>
  </div>
  <div>
    <label for="chapterSelect">–ì–ª–∞–≤–∞:</label>
    <select id="chapterSelect"></select>
  </div>
  <div id="versesContainer"></div>

  <script>
    let bibleData = null;

    async function loadBible() {
      try {
        const response = await fetch('data/bible.json');
        bibleData = await response.json();
        populateBooks();
      } catch (error) {
        document.getElementById('versesContainer').textContent =
          '–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ Bible JSON: ' + error.message;
      }
    }

    function populateBooks() {
      const bookSelect = document.getElementById('bookSelect');
      bookSelect.innerHTML = '';

      bibleData.Books.forEach(book => {
        const option = document.createElement('option');
        option.value = book.BookId;
        option.textContent = book.BookName;
        bookSelect.appendChild(option);
      });

      bookSelect.addEventListener('change', populateChapters);
      populateChapters();
    }

    function populateChapters() {
      const chapterSelect = document.getElementById('chapterSelect');
      chapterSelect.innerHTML = '';

      const bookId = parseInt(document.getElementById('bookSelect').value);
      const book = bibleData.Books.find(b => b.BookId === bookId);

      book.Chapters.forEach(chap => {
        const option = document.createElement('option');
        option.value = chap.ChapterId;
        option.textContent = `–ì–ª–∞–≤–∞ ${chap.ChapterId}`;
        chapterSelect.appendChild(option);
      });

      chapterSelect.addEventListener('change', displayVerses);
      displayVerses();
    }

    function displayVerses() {
      const bookId = parseInt(document.getElementById('bookSelect').value);
      const chapterId = parseInt(document.getElementById('chapterSelect').value);

      const book = bibleData.Books.find(b => b.BookId === bookId);
      const chapter = book.Chapters.find(c => c.ChapterId === chapterId);

      const container = document.getElementById('versesContainer');
      container.innerHTML = '';

      chapter.Verses.forEach(verse => {
        const div = document.createElement('div');
        div.className = 'verse';
        div.textContent = `${verse.VerseId}. ${verse.Text}`;
        container.appendChild(div);
      });
    }

    loadBible();
  </script>
<script>
  const toggleButton = document.getElementById('themeToggle');

  toggleButton.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    const isDark = document.body.classList.contains('dark');
    toggleButton.textContent = isDark ? '‚òÄÔ∏è –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞' : 'üåô –¢–µ–º–Ω–∞—è —Ç–µ–º–∞';
    localStorage.setItem('theme', isDark ? 'dark' : 'light');
  });

  // –ü—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ ‚Äî –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å —Ç–µ–º—É
  window.addEventListener('DOMContentLoaded', () => {
    const savedTheme = localStorage.getItem('theme');
    if (savedTheme === 'dark') {
      document.body.classList.add('dark');
      toggleButton.textContent = '‚òÄÔ∏è –°–≤–µ—Ç–ª–∞—è —Ç–µ–º–∞';
    }
  });
</script>
</body>
</html>
