<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Свет Слова</title>

  <link rel="icon" href="assets/icon-192.png" type="image/png" />
  <link rel="stylesheet" href="css/style.css" />
  <script src="js/main.js" defer></script>
</head>
<body>

  <!-- Заставка с цитатой -->
  <div id="splashScreen">
    <h1>📘 Свет Слова</h1>
    <p>Загрузка...</p>
    <blockquote class="verseQuote">
      «В начале было Слово, и Слово было у Бога, и Слово было Бог»
      <br><span>— Иоанн 1:1</span>
    </blockquote>
  </div>

  <header>
    <h1>Свет Слова</h1>
    <button id="themeToggle">🌙 Сменить тему</button>
  </header>

  <main>
    <section id="dailySection">
      <h2>📖 Стих дня</h2>
      <p id="dailyVerse">Загрузка стиха...</p>
      <div class="controls">
        <button id="speakVerseBtn">🔊 Озвучить</button>
        <button id="stopSpeechBtn">⏹️ Остановить</button>
        <button id="refreshVerseBtn">🔁 Обновить стих</button>
      </div>
    </section>

    <section id="readSection">
      <h2>📚 Исследовать Библию</h2>
      <a href="read.html">
        <button id="readBibleBtn">📖 Читать Библию</button>
      </a>
    </section>
  </main>

  <footer>
    <p>© 2025 Свет Слова</p>
  </footer>

</body>
</html>
