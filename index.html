<!DOCTYPE html>
<html lang="ru">
<head>

  <link rel="icon" href="assets/icon-192.png" />

  <header>
    <h1>📘 Свет Слова</h1>

      <h2>📖 Стих дня</h2>
      <p id="dailyDate" class="verseDate">—</p>
      <p id="dailyVerse">Загрузка стиха...</p>

        <button id="speakVerseBtn">🔊 Озвучить</button>
        <button id="refreshVerseBtn">🔁 Обновить</button>
        <button id="shareVerseBtn">📤 Поделиться</button>
      </div>
    </section>

    <section id="readBibleSection">
      <h2>📘 Читать Библию</h2>
      <p>Открой всё Писание для глубокого чтения</p>
      <a href="bible.html" target="_blank">
        <button id="readBibleBtn">📖 Открыть Библию</button>
      </a>
    </section>
  </main>

  <footer>
    <p>© 2025 Свет Слова</p>
  </footer>
